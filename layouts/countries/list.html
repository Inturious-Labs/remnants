{{- define "main" -}}

<h1 class="mb-14">Countries</h1>

{{- range .Data.Terms.Alphabetical -}}
<section class="relative my-10 first-of-type:mt-0 last-of-type:mb-0">
  <h2 class="my-0!">{{- .Page.Title -}}</h2>
  <span class="text-xs antialiased opacity-60">
    {{ .Count }} {{ if eq .Count 1 }}story{{ else }}stories{{ end }}
  </span>
  <a class="absolute inset-0 text-[0px]" href="{{- .Page.RelPermalink -}}">{{- .Page.Title -}}</a>
</section>
{{- end -}}

{{- end -}}
